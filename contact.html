<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Traditional Ashtanga Yoga Studio in Sanremo, Italy" />
    <meta name="keywords" content="pureflow, traditional ashtanga yoga studio, mysore class, sanremo, italy" />
    <title>Pureflow</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- BODY CONTENT WRAPPER-->
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header-nav">
            <!-- NAVIGATION -->
            <nav class="nav">
                <!-- Nav Logo -->
                <a class="nav__logo" href="index.html" aria-label="Logo">
                    <h1>Pureflow</h1>
                </a>
                <!-- Nav Menu -->
                <ul role="list" aria-label="primary" class="nav__menu">
                    <li>
                        <a class="nav__menu-link" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="nav__menu-link" href="classes.html">Classes</a>
                    </li>
                    <li>
                        <a class="nav__menu-link" href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a class="nav__menu-link nav__menu-link-form" href="classes.html#navtarget__free-trial">Free
                            Trial</a>
                    </li>
                    <li>
                        <a class="nav__menu-link nav__menu-link-form"
                            href="index.html#navtarget__newsletter">Newsletter</a>
                    </li>
                </ul>
                <!-- /Nav Menu -->
                <!-- Nav Mobile Btn  -->
                <button class="nav__mobile-btn" aria-label="Mobile navigation">
                    <ion-icon class="nav__mobile-btn-icon" name="menu-outline" size="large"></ion-icon>
                    <ion-icon class="nav__mobile-btn-icon" name="close-outline" size="large"></ion-icon>
                </button>
                <!-- /Nav Mobile Btn  -->
            </nav>
            <!-- /NAVIGATION -->
        </header>
        <!-- /HEADER -->
        <!-- MAIN -->
        <main>
            <!-- SECTION HEADER -->
            <header class="header-main">
                <h2 class="header-main__title">Contact</h2>
            </header>
            <!-- /SECTION HEADER -->
            <!-- SECTION GLOBAL CONTACT -->
            <!-- SECTION STUDIO -->
            <section class="section sec-studio">
                <div class="section__items-container section__form-container sec-studio__container">
                    <div class="section__form sec-studio__form">
                        <h3 class="section__title section__form-title sec-contact__form-title">
                            Our Studio
                        </h3>
                        <div class="sec-studio__items-1">
                            <h4 class="section__form-title sec-studio__sub-title">
                                Find Us
                            </h4>
                            <div class="sec-studio__text sec-studio__item">
                                <ion-icon class="sec-studio__icon" name="location"></ion-icon>
                                <div>
                                    <p>Via Bonmoschetto 107</p>
                                    <p>18038 Sanremo IM</p>
                                    <p>taly</p>
                                </div>
                            </div>
                        </div>
                        <div class="sec-studio__items-2">
                            <h4 class="section__form-title sec-studio__sub-title">
                                Reach Us
                            </h4>
                            <div class="sec-studio__text">
                                <div class="sec-studio__item sec-studio__item-1">
                                    <ion-icon class="sec-studio__icon" name="call"></ion-icon>
                                    <p>+39 331 224 4159</p>
                                </div>
                                <div class="sec-studio__item">
                                    <ion-icon class="sec-studio__icon" name="mail"></ion-icon>
                                    <p>info@pureflow.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section__img sec-studio__img" role="img"
                        aria-label="A google map of Pureflow yoga studio location">
                        <iframe title="A google map of Pureflow yoga studio location"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2879.5084603749633!2d7.7330326163551755!3d43.80381167911646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cdf4fb7110baed%3A0xa888de9e7c5adfa7!2sStr.%20Bonmoschetto%2C%20107%2C%2018038%20Sanremo%20IM%2C%20Italy!5e0!3m2!1sen!2snl!4v1658855020327!5m2!1sen!2snl"
                            width="100%" height="100%" style="border: 0" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
            <!-- /SECTION STUDIO -->
            <!-- SECTION QUESTIONS -->
            <section>
                <div>
                    <div role="img" aria-label="A man on the beach holding a warrior pose">
                        <h3>?</h3>
                    </div>
                    <div>
                        <h3>
                            Any Questions?
                        </h3>
                        <h4>
                            Ask Us Anything
                        </h4>
                        <h5>
                            We are here to help!
                        </h5>
                        <form method="POST" action="https://formdump.codeinstitute.net/">
                            <input type="name" id="name" name="name" placeholder="Name" required />
                            <input type="email" id="email" name="email" placeholder="Email" required />
                            <textarea rows="5" id="message" name="message" placeholder="Message" required></textarea>
                            <br />
                            <input type="submit" value="SEND" />
                        </form>
                    </div>
                </div>
            </section>
            <!-- /SECTION QUESTIONS -->
            <!-- /SECTION GLOBAL CONTACT -->
        </main>
        <!-- /MAIN -->
        <!-- FOOTER -->
        <footer class="footer">
            <ul role="list" aria-label="Social media links" class="footer__social-links">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Facebook page (opens in a new tab)">
                        <ion-icon class="footer__social-link" name="logo-facebook" size="large"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Instagram page (opens in a new tab)">
                        <ion-icon class="footer__social-link" name="logo-instagram" size="large"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="YouTube page (opens in a new tab)">
                        <ion-icon class="footer__social-link" name="logo-youtube" size="large"></ion-icon>
                    </a>
                </li>
            </ul>
        </footer>
        <!-- /FOOTER -->
    </div>
    <!-- /BODY CONTENT WRAPPER-->

    <!-- ION-ICONS SCRIPT -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- /ION-ICONS SCRIPT -->
    <!-- JS SCRIPT -->
    <script src="assets/js/script.js"></script>
    <!-- /JS SCRIPT -->
</body>

</html>
